<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跳转中...</title>
  <meta http-equiv="refresh" content="5;url=https://yousite.com">
  <style>
    /* 公共样式（适用于所有屏幕尺寸） */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 32px;
      color: #336699;
      margin-bottom: 20px;
      /* Animation: Bounce */
      animation: bounce 1s infinite;
    }
    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    a {
      color: #336699;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #FF0000;
    }
    .advertisement-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .advertisement {
      margin: 10px;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      width: 250px;
    }
    .advertisement img {
      max-width: 100%;
      height: auto;
    }
    #countdown {
      font-size: 24px;
      color: #FF0000;
      margin-bottom: 20px;
      /* Animation: FadeIn */
      animation: fadeIn 2s;
    }
    .menu {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    .menu-item {
      margin-right: 20px;
      text-decoration: none;
      color: #336699;
    }
    .menu-item:hover {
      color: #FF0000;
    }

    /* Animation Keyframes */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* PC端自定义样式 */
    @media (min-width: 601px) {
      /* 您可以在此处添加针对PC端的样式调整 */
      .menu {
        display: block;
      }
      #mobile-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- PC端菜单 -->
  <div class="menu">
    <a class="menu-item" href="/">首页</a>
    <a class="menu-item" href="https://blog.alone-hk.cn">博客</a>
    <a class="menu-item" href="https://shop.alone-hk.cn">商店</a>
    <a class="menu-item" href="https://front.alone-hk.cn">导航</a>
    <a class="menu-item" href="https://drive.alone-hk.cn">资源</a>
    <a class="menu-item" href="https://vincent-google.eu.org/">谷歌</a>
    <a class="menu-item" href="https://audio-game.alone-hk.cn/">音游</a>
    <a class="menu-item" href="https://short.alone-hk.cn">短网址</a>
    <a class="menu-item" href="https://team.alone-hk.cn">团队</a>
    <a class="menu-item" href="https://home-page.alone-hk.cn">搜索</a>
  </div>

  <!-- 移动端菜单按钮 -->
  <div class="menu" id="mobile-menu">
    <a class="menu-item" href="javascript:void(0);" onclick="toggleMenu()">展开菜单</a>
    <div id="menu" style="display: none;">
      <a class="menu-item" href="/">首页</a>
      <a class="menu-item" href="https://blog.alone-hk.cn">博客</a>
      <a class="menu-item" href="https://shop.alone-hk.cn">商店</a>
      <a class="menu-item" href="https://front.alone-hk.cn">导航</a>
      <a class="menu-item" href="https://drive.alone-hk.cn">资源</a>
      <a class="menu-item" href="https://vincent-google.eu.org/">谷歌</a>
      <a class="menu-item" href="https://audio-game.alone-hk.cn/">音游</a>
      <a class="menu-item" href="https://short.alone-hk.cn">短网址</a>
      <a class="menu-item" href="https://team.alone-hk.cn">团队</a>
      <a class="menu-item" href="https://home-page.alone-hk.cn">搜索</a>
    </div>
  </div>

  <!-- 其他内容保持不变 -->

  <!-- 移动端的 JavaScript 部分 -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
