<!DOCTYPE html>
<html>
<head>
  <script>
    // 检测用户设备类型
    function detectDevice() {
      const userAgent = navigator.userAgent;
      if (/Mobi|Android/i.test(userAgent)) {
        // 移动设备
        window.location.href = 'mobile.html'; // 移动端页面
      } else {
        // 非移动设备（PC）
        window.location.href = 'pc.html'; // PC端页面
      }
    }
  </script>
</head>
<body onload="detectDevice()">
  正在检测设备类型，请稍候...
</body>
</html>
